- hosts: all
  become: yes

  tasks:

    # ------------------------
    # System prerequisites
    # ------------------------
    - name: Fix broken dpkg if exists
      command: dpkg --configure -a
      ignore_errors: yes

    - name: Disable swap
      command: swapoff -a
      ignore_errors: yes

    - name: Comment swap in fstab
      replace:
        path: /etc/fstab
        regexp: '^([^#].* swap .*)'
        replace: '# \1'

    # ------------------------
    # Kernel + sysctl
    # ------------------------
    - name: Load kernel modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Apply sysctl params
      sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        reload: yes
      loop:
        - { name: net.bridge.bridge-nf-call-iptables, value: 1 }
        - { name: net.ipv4.ip_forward, value: 1 }

    # ------------------------
    # Containerd (CORRECT way)
    # ------------------------
    - name: Install containerd
      apt:
        name: containerd
        state: present
        update_cache: yes

    - name: Generate default containerd config if missing
      command: containerd config default
      register: containerd_default
      args:
        creates: /etc/containerd/config.toml

    - name: Ensure containerd config directory exists
      file:
        path: /etc/containerd
        state: directory
        mode: '0755'

    - name: Write containerd config with systemd cgroup
      copy:
        dest: /etc/containerd/config.toml
        content: |
          version = 2
          [plugins."io.containerd.grpc.v1.cri"]
            sandbox_image = "registry.k8s.io/pause:3.9"
          [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc.options]
            SystemdCgroup = true
      notify: Restart containerd

    - name: Enable and start containerd
      systemd:
        name: containerd
        enabled: yes
        state: started

    # ------------------------
    # Kubernetes repo (STABLE)
    # ------------------------
    - name: Ensure keyrings directory exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Install Kubernetes signing key
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key \
        | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Add Kubernetes apt repository
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /"
        state: present
        filename: kubernetes

    # ------------------------
    # Kubernetes components
    # ------------------------
    - name: Install Kubernetes components
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages
      command: apt-mark hold kubelet kubeadm kubectl

  handlers:
    - name: Restart containerd
      systemd:
        name: containerd
        state: restarted