- hosts: all
  become: yes

  tasks:

    # ------------------------
    # Fix dpkg (safe)
    # ------------------------
    - name: Fix broken dpkg if exists
      command: dpkg --configure -a
      ignore_errors: yes

    # ------------------------
    # Disable swap
    # ------------------------
    - name: Disable swap
      command: swapoff -a
      ignore_errors: yes

    - name: Comment swap in fstab
      replace:
        path: /etc/fstab
        regexp: '^([^#].* swap .*)'
        replace: '# \1'

    # ------------------------
    # Kernel modules
    # ------------------------
    - name: Load kernel modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    # ------------------------
    # Sysctl
    # ------------------------
    - name: Apply sysctl params
      sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        reload: yes
      loop:
        - { name: net.bridge.bridge-nf-call-iptables, value: 1 }
        - { name: net.ipv4.ip_forward, value: 1 }

    # ------------------------
    # Containerd
    # ------------------------
    - name: Check containerd
      stat:
        path: /usr/bin/containerd
      register: containerd_bin

    - name: Install containerd
      apt:
        name: containerd
        state: present
        update_cache: yes
      when: not containerd_bin.stat.exists

    - name: Enable containerd
      systemd:
        name: containerd
        enabled: yes
        state: restarted

    # ------------------------
    # Kubernetes repo (aligned with raw history)
    # ------------------------
    - name: Check Kubernetes apt key
      stat:
        path: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      register: k8s_key

    - name: Fail if Kubernetes key is missing
      fail:
        msg: "Kubernetes apt key not found. Node must be bootstrapped first."
      when: not k8s_key.stat.exists

    - name: Add Kubernetes repo
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /"
        state: present
        filename: kubernetes

    # ------------------------
    # Kubernetes binaries
    # ------------------------
    - name: Check kubeadm
      stat:
        path: /usr/bin/kubeadm
      register: kubeadm_bin

    - name: Install Kubernetes components
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes
      when: not kubeadm_bin.stat.exists

    - name: Hold Kubernetes packages
      command: apt-mark hold kubelet kubeadm kubectl

