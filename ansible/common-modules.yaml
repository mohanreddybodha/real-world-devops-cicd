- hosts: all
  become: yes
  gather_facts: false

  tasks:

    - name: wait for cloud-init to finish
      shell: cloud-init status --wait
      changed_when: false

    # ==================================================
    # System prerequisites
    # ==================================================
    - name: Fix broken dpkg if exists
      command: dpkg --configure -a
      ignore_errors: yes

    - name: Disable swap (runtime)
      command: swapoff -a
      ignore_errors: yes

    - name: Disable swap permanently
      replace:
        path: /etc/fstab
        regexp: '^([^#].* swap .*)'
        replace: '# \1'

    # ==================================================
    # Kernel modules
    # ==================================================
    - name: Load kernel modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    # ==================================================
    # Sysctl
    # ==================================================
    - name: Apply sysctl params
      sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        reload: yes
      loop:
        - { name: net.bridge.bridge-nf-call-iptables, value: 1 }
        - { name: net.ipv4.ip_forward, value: 1 }

    # ==================================================
    # Containerd (PRODUCTION SAFE)
    # ==================================================
    - name: Check if containerd is installed
      stat:
        path: /usr/bin/containerd
      register: containerd_bin

    - name: Install containerd
      apt:
        name: containerd
        state: present
        update_cache: yes
      when: not containerd_bin.stat.exists

    - name: Ensure containerd config directory exists
      file:
        path: /etc/containerd
        state: directory
        mode: '0755'

    - name: Check if containerd config exists
      stat:
        path: /etc/containerd/config.toml
      register: containerd_cfg

    - name: Generate default containerd config (ONCE)
      shell: containerd config default > /etc/containerd/config.toml
      when: not containerd_cfg.stat.exists
      notify: Restart containerd

    - name: Enable SystemdCgroup in containerd
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'
      notify: Restart containerd

    - name: Set correct pause image
      replace:
        path: /etc/containerd/config.toml
        regexp: 'sandbox_image = ".*"'
        replace: 'sandbox_image = "registry.k8s.io/pause:3.9"'
      notify: Restart containerd

    # ==================================================
    # Kubernetes repository
    # ==================================================
    - name: Ensure keyrings directory exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Install Kubernetes signing key
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key \
        | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Add Kubernetes apt repository
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /"
        state: present
        filename: kubernetes

    # ==================================================
    # Kubernetes binaries
    # ==================================================
    - name: Check kubeadm exists
      stat:
        path: /usr/bin/kubeadm
      register: kubeadm_bin

    - name: Install Kubernetes components
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes
      when: not kubeadm_bin.stat.exists

    - name: Hold Kubernetes packages
      command: apt-mark hold kubelet kubeadm kubectl
      when: not kubeadm_bin.stat.exists

  handlers:
    - name: Restart containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes
