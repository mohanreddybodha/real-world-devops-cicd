- hosts: all
  become: yes
  gather_facts: no

  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:

    # -----------------------------
    # Swap (Kubernetes requirement)
    # -----------------------------
    - name: Disable swap immediately
      command: swapoff -a
      ignore_errors: yes

    - name: Disable swap permanently
      lineinfile:
        path: /etc/fstab
        regexp: '\sswap\s'
        state: absent

    # -----------------------------
    # Kernel modules
    # -----------------------------
    - name: Ensure kernel modules config exists
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter
        mode: '0644'

    - name: Load kernel modules now
      command: modprobe {{ item }}
      loop:
        - overlay
        - br_netfilter

    # -----------------------------
    # Sysctl settings
    # -----------------------------
    - name: Configure sysctl for Kubernetes
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1
        mode: '0644'

    - name: Apply sysctl parameters
      command: sysctl --system

    # -----------------------------
    # Container Runtime (containerd)
    # -----------------------------
    - name: Install containerd
      dnf:
        name: containerd
        state: present

    - name: Generate containerd default config if missing
      command: containerd config default
      register: containerd_config
      changed_when: false

    - name: Write containerd config
      copy:
        dest: /etc/containerd/config.toml
        content: "{{ containerd_config.stdout }}"
        mode: '0644'
      when: containerd_config.stdout is defined

    - name: Enable SystemdCgroup in containerd
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'

    - name: Restart containerd
      service:
        name: containerd
        state: restarted
        enabled: yes

    # -----------------------------
    # Kubernetes packages
    # -----------------------------
    - name: Add Kubernetes repository
      copy:
        dest: /etc/yum.repos.d/kubernetes.repo
        content: |
          [kubernetes]
          name=Kubernetes
          baseurl=https://pkgs.k8s.io/core:/stable:/v1.30/rpm/
          enabled=1
          gpgcheck=1
          gpgkey=https://pkgs.k8s.io/core:/stable:/v1.30/rpm/repodata/repomd.xml.key
        mode: '0644'

    - name: Install Kubernetes components
      dnf:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present

    - name: Enable and start kubelet
      service:
        name: kubelet
        state: started
        enabled: yes